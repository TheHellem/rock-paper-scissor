<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Rock, Paper, Scissor?</h1>
            <p class="header-text">Best of five games win!</p>
        </div>
    </header>
    <main>
        <div class="score-container">
            <span class="score" id="computer-score">0</span>
            <span class="score">-</span>
            <span class="score" id="player-score">0</span>
        </div>
        <div class="game">
            <div class="computer-output">
                <!-- <img src="/public/test.gif" alt=""> 
                insert some form of animation here -->
            </div>
            <div class="user-input">
                <button class="btn" id="rock">
                    <img src="/public/rock.png" alt="rock" class="options">
                </button>
                <button class="btn" id="paper">
                    <img src="/public/paper.png" alt="paper" class="options">
                </button>
                <button class="btn" id="scissor">
                    <img src="/public/scissor.png" alt="scissor" class="options">
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>@ Henrik Hellem 2023</p>
    </footer>
    <script src="game.js"></script>
</body>

</html>
