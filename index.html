<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Rock, Paper, Scissor?</h1>
            <p class="header-text">Best of five games win!</p>
        </div>
    </header>
    <main>
        <div class="score-container">
            <div class="score-container-setup">
                <span class="player-score">YOU</span>
                <span class="score player-score" id="player-score">0</span>
            </div>
            <div class="score-container-setup">
                <span class="computer-score">COMPUTER</span>
                <span class="score computer-score" id="computer-score">0</span>
            </div>
        </div>
        <div class="game">
            <div class="enemy">
                <img src="/public/computer.jpg" alt="computer" id="computer" class="image1">
                <img src="/public/default_screen.jpg" alt="computer screen" id="computer-screen" class="image2">
            </div>
            <div class="reset">
                <p class="reset-message"></p>
                <button onclick="playAgain()" id="reset">Play again?</button>
            </div>
            <div class="user-input">
                <button class="btn" id="rock1">
                    <img src="/public/rock.png" alt="rock" id="rock" class="options">
                </button>
                <button class="btn" id="paper1">
                    <img src="/public/paper.png" alt="paper" id="paper" class="options">
                </button>
                <button class="btn" id="scissor1">
                    <img src="/public/scissor.png" alt="scissor" id="scissor" class="options">
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>@ TheHellem 2023</p>
    </footer>
    <script src="game.js"></script>
</body>

</html>
